</head>
<body>
        <nav class="sidebar">
        <div class="brand">
            <img src="img/appIcon.png" alt="Packmates" class="icon">
            <span>Packmates</span>
        </div>
        <div class="nav-buttons">
            <button><img src="img/home.png" alt="" class="icon"><span>Home</span></button>
            <button><img src="img/calendar.png" alt="" class="icon"><span>Discover</span></button>
            <button><img src="img/notif.png" alt="" class="icon"><span>Notifications</span></button>
            <button><img src="img/profile.png" alt="" class="icon"><span>Profile</span></button>

    <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="rectangle"></div>
      <div class="profile-top">
        <div class="div"></div>
        <div class="text-wrapper">PackMate Guest</div>
        <div class="text-wrapper">PackMate Guest</div>
        <div class="text-wrapper-2">@PACKMATE_GUEST_ACCOUNT</div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <div class="text-wrapper-3">EDIT PROFILE</div>
        <img class="image" src="img/Profile_avatar_placeholder_large.png" />
      </div>
      <div class="personal-data">
        <div class="group">
          <div class="text-wrapper-4">Personal Data</div>
          <div class="text-wrapper-5">Name, Email, Phone</div>
          <div class="rectangle-4"></div>
        </div>
      </div>
      <div class="subscription">
        <div class="group-2">
          <div class="text-wrapper-4">Subscription</div>
          <div class="text-wrapper-5">Manage your plan</div>
          <div class="rectangle-4"></div>
        </div>
      </div>
      <div class="privacy">
        <div class="group-3">
          <div class="text-wrapper-4">Privacy</div>
          <div class="text-wrapper-5">Data</div>
          <div class="rectangle-4"></div>
        </div>
      </div>
      <div class="security">
        <div class="group-4">
          <div class="text-wrapper-4">Security</div>
          <div class="text-wrapper-5">Password</div>
          <div class="rectangle-4"></div>
        </div>
      </div>
      <a href="notifications.html">
      <div  class="notifications">
        <div class="group-5">
          <div class="text-wrapper-4">Notifications</div>
          <div class="text-wrapper-5">Alerts and emails</div>
          <div class="rectangle-4"></div>
        </div>
        </a>
      </div>
      <div class="help-center">
        <div class="group-6">
          <div class="text-wrapper-4">Help Center</div>
          <div class="text-wrapper-5">Support and FAQs</div>
          <div class="rectangle-4"></div>
        </div>
      </div>
      <div class="group-7">
        <div class="rectangle-5"></div>
        <div class="text-wrapper-6">LOGOUT</div>
      </div>
    </div>
  </body>
</html>

</body>
